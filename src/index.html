<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#4F4FED" />
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Stack Icon - by Marvin Rudolph</title>
  </head>
  <body class="bg-gray-blueish flex items-center justify-center h-screen w-full">
    <div class="flex justify-center flex-wrap invisible opacity-0" data-stack>
      <div class="text-primary cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
          <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
          <polyline points="2 12 12 17 22 12" class="invisible opacity-0"></polyline>
          <polyline points="2 17 12 22 22 17" class="invisible opacity-0"></polyline>
        </svg>
      </div>
      <div class="flex items-center justify-center mt-6 w-full">
        <button class="w-8 h-8 rounded-full border-2 border-gray-dark flex mx-3 focus:outline-none text-gray-dark opacity-50 justify-center items-center hover:text-primary hover:border-primary hover:opacity-100" data-decrement>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus">
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
        <button class="w-8 h-8 rounded-full border-2 border-gray-dark flex mx-3 focus:outline-none text-gray-dark opacity-50 justify-center items-center hover:text-primary hover:border-primary hover:opacity-100" data-increment>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
